<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto m-2 w-10/12">
      <div class="bg-white p-2 rounded grid grid-cols-1 gap-1">
        <div class="bg-gray-900 text-gray-100 px-2 py-1 rounded-sm">
          <h1 class="text-xl">Hide ids extension</h1>
        </div>
        <div class="px-2 py-1 rounded-sm grid grid-cols-1 gap-2">
          <h2 class="text-base font-medium">
            Target URLs
          </h2>
          <div class="text-sm">
            Put domains separated with comma(,) without <span class="italic">http[s]://</span>. ex) <code class="bg-gray-100 px-1">portal.azure.com</code>.
          </div>
          <div>
            <textarea class="w-full border" id="targetDomains"></textarea>
          </div>
          <div>
            <button class="text-sm bg-gray-200 rounded border px-3 py-1 inline-block" id="saveTargetDomains">Save</button>
            <div class="inline-block mx-2 text-gray-500 transition-opacity duration-500 ease-in-out opacity-0" id="messageTargetDomains">a</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../core/core.js"></script>
  <script src="options.js"></script>
</html>
